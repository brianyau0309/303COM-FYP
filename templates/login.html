<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/login.css')}}">
  <title>Login - FYP</title>
</head>
<body>
  <div class="flex">
    <div class="login-box">
      <input type="checkbox" id="TeacherCheckbox" class="hidden">
      <input type="checkbox" id="StudentCheckbox" class="hidden">
      <div id="Choice">
        <div class="title">
          <img class="title-img" src="{{url_for('static', filename='images/icons/icon-192x192.png')}}">
          <div><b>E-learning Platform</b></div>
        </div>
        <hr>
        <div class="des">Welcome to E-learning Platform!</div>
        <div class="des">You want to login as a...</div>
        <label for="TeacherCheckbox" class="login-choice">
          <img src="https://img.icons8.com/color/96/000000/teacher.png">
          <div>Teacher</div>
        </label>
        <label for="StudentCheckbox" class="login-choice">
          <img src="https://img.icons8.com/dusk/64/000000/student-male.png"> 
          <div>Student</div>
        </label>
      </div>

      <div id="TeacherLogin">
        <div class="title">
          <img class="title-img" src="https://img.icons8.com/color/96/000000/teacher.png">
          <div><b>Teacher Login</b></div>
        </div>
        <hr>
        <div class="des">Welcome Teacher!</div>
        <div class="des">Plase Type in Your Information</div>
        <form class="w-100" action="{{url_for('login_process')}}" method="POST">
          <input class="input-field" type="text" name="user_id" placeholder="Teacher User ID" required>
          <input class="input-field" type="password" name="password" placeholder="Passowrd" required>
          <div class="btn-list">
            <label for="TeacherCheckbox" class="btn red">Back</label>
            <button class="btn green btn-clear">Login</button>
          </div>
        </form>
      </div>
      
      <div id="StudentLogin">
        <div class="title">
          <img class="title-img" src="https://img.icons8.com/dusk/64/000000/student-male.png">
          <div><b>Student Login</b></div>
        </div>
        <hr>
        <div class="des">Welcome Student!</div>
        <div class="des">Plase Type in Your Information</div>
        <form class="w-100" action="{{url_for('login_process')}}" method="POST">
          <input class="input-field" type="text" name="user_id" placeholder="Student User ID" required>
          <input class="input-field" type="password" name="password" placeholder="Passowrd" required>
          <div class="btn-list">
            <label for="StudentCheckbox" class="btn red">Back</label>
            <button class="btn green btn-clear">Login</button>
          </div>
        </form>
      </div>
    
    </div>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
    <script>
      {% for message in messages %}
        alert('Login Fail: Plase check your user ID or password is correct or not.')
      {% endfor %}
    </script>
    {% endif %}
  {% endwith %}
</body>
</html>
